name: Build and Package Game

on:
  schedule:
    - cron: '*/60 * * * *'
  push:
    branches: [main]

jobs:
  merge_and_build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout forked repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Merge changes from original repository
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git remote add upstream https://github.com/pagefaultgames/pokerogue.git
        git fetch upstream
        git merge --allow-unrelated-histories upstream/main

    - name: Cherry-pick specific commit
      run: |
        git cherry-pick f01f64fa1775c81f36cc8e771ec8e22b9dc8d6d6

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Build game
      run: npm run build

    - name: Package game
      run: |
        cd dist
        zip -r game.zip .

    - name: Get current timestamp
      id: timestamp
      run: echo "::set-output name=timestamp::$(date +%Y%m%d%H%M%S)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag_name: release-${{ steps.timestamp.outputs.timestamp }}
        release_name: Release ${{ steps.timestamp.outputs.timestamp }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/game.zip
        asset_name: game.zip
        asset_content_type: application/zip

    - name: Delete old releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 1
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

    - name: Push changes to forked repository
      run: |
        git push origin updated-main
